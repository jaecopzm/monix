name: Flutter CI

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine Flutter version from pubspec
        id: get_version
        run: |
          ver=$(grep -E '^\s*flutter_version\s*:' pubspec.yaml | sed -E "s/^[[:space:]]*flutter_version\s*:\s*['\"]?([^'\" ]+)['\"]?.*/\1/" || true)
          if [ -z "$ver" ]; then
            ver=$(grep -E '^\s*flutter-version\s*:' pubspec.yaml | sed -E "s/^[[:space:]]*flutter-version\s*:\s*['\"]?([^'\" ]+)['\"]?.*/\1/" || true)
          fi
          if [ -z "$ver" ]; then
            echo "No explicit flutter version in pubspec.yaml, falling back to 'stable' channel"
            ver=stable
          fi
          echo "FLUTTER_VERSION=$ver" >> $GITHUB_ENV

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Cache Pub packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ~/.pub-cache/bin
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml','**/pubspec.lock') }}

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/android/build.gradle**','**/gradle/wrapper/gradle-wrapper.properties') }}

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK (release)
        run: flutter build apk --release
